<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Money</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    </style>
</head>

<body>
    <header class="mt-4">
        <h1 class="text-center text-success mt-4">Save Your Money</h1>
    </header>

    <main class="row g-5 px-5 pb-5 m-0">
        <!-- image section -->
        <section class="col-12 col-lg-7">
            <img class="img-fluid" src="image/countin-money.jpg" alt="savaing money img">
        </section>

        <!-- money count section -->
        <section id="money-count" class="col-12 col-lg-5 pt-5">
            <h5 class="text-center fw-bold mb-4">Income</h5>
            <div class="d-flex flex-column justify-content-center">
                <!-- income input -->
                <div class="d-flex justify-content-center flex-column flex-md-row">
                    <label for="income-input" class="col-form-label me-3">Income:</label>
                    <div class="">
                        <input id="income-input" type="text" class="input-field w-100 mb-4">
                    </div>
                </div>

                <!-- expenses input -->
                <h5 class="text-center fw-bold mb-4">Expenses</h5>
                <div class="d-flex justify-content-center flex-column flex-md-row">
                    <label for="food-input" class="col-form-label me-3">Food:</label>
                    <div class="">
                        <input id="food-input" type="text" class="input-field w-100 mb-4">
                    </div>
                </div>
                <div class="d-flex justify-content-center flex-column flex-md-row">
                    <label for="rent-input" class="col-form-label me-3">Rent:</label>
                    <div class="">
                        <input id="rent-input" type="text" class="input-field w-100 mb-4">
                    </div>
                </div>
                <div class="d-flex justify-content-center flex-column flex-md-row">
                    <label for="clothes-input" class="col-form-label me-3">Clothes:</label>
                    <div class="">
                        <input id="clothes-input" type="text" class="input-field w-100 mb-4">
                    </div>
                </div>

                <!-- calculate button -->
                <div class="d-flex justify-content-center my-4">
                    <button id="calculate-btn" class="btn btn-primary px-5 py-2">Calculate</button>
                </div>

                <!-- total expenses and balance -->
                <div>
                    <h5 class="text-center fw-bold mb-4">Total Expenses: <span id="total-expenses">00</span></h5>
                    <h5 class="text-center fw-bold mb-4">Balance: <span id="total-balance">00</span></h5>
                </div>

                <!-- save mouny part-->
                <div class="d-flex justify-content-around px-0 px-md-5 flex-column flex-md-row">
                    <label for="save-input" class="col-form-label">Save:</label>
                    <input id="save-input" type="text" class="input-field">
                    <p>%</p>
                    <button id="save-btn" class="btn btn-primary px-4">Save</button>
                </div>

                <!-- total saving and remaining balance -->
                <div class="mt-4">
                    <h5 class="text-center fw-bold mb-4">Saving Amount: <span id="total-expenses">00</span></h5>
                    <h5 class="text-center fw-bold mb-4">Remaining Balance: <span id="total-balance">00</span></h5>
                </div>
            </div>
        </section>
    </main>


    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custom javascript link -->

    <script src="script.js"></script>
</body>

</html>
