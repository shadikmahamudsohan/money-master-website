<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Money</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    </style>
</head>

<body>
    <header>
        <h1 class="text-center text-success m-3">Save Money</h1>
    </header>
    <main class="row p-5 m-0">
        <!-- emage section -->
        <section class="col col-lg-7">
            <img class="img-fluid" src="image/countin-money.jpg" alt="savaing money img">
        </section>
        <!-- money count section -->
        <section class="col-12 col-lg-5 p-5 d-flex justify-content-center">
            <div class="align-content-center">
                <!-- income input -->
                <h5 class="text-center mb-4">Income: </h5>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-form-label col-3">Income:</label>
                    <div class="col-9">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <!-- expenses input -->
                <h5 class="text-center mb-4">Expenses</h5>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-form-label col-3">Food:</label>
                    <div class="col-9">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-form-label col-3">Rent:</label>
                    <div class="col-9">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-form-label col-3">Clothes:</label>
                    <div class="col-9">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custom javascript link -->
    <script src="script.js"></script>
</body>

</html>
